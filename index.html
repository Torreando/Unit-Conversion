<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "container">
            <h1 class = "title"> Metric/Imperial Unit Conversion</h1>
            <div class = "info">
                <input type = "text" id = "input">
                <button id = "btn">Convert</button>
            </div>
        </div>
        <div class = "container2">
            <div class = "style-container">
                <div class = "length-measurement">
                    <h3 id ="length"> Length (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class = "volume-measurement">
                    <h3 id = "volume"> Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 liters = 0.000 gallon | 0 gallon = 0.000 liters </p>
                </div>
                <div class = "mass-measurement">
                    <h3 id = "mass">Mass (Kilogram/Pounds)</h3>
                    <p id="mass-el">0 kilograms = 0.000 pounds | 0 pound = 0.000 kilograms</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
